<div class="pod-document-content">
    <div #podDocContentContainer class="pod-document-content-container">

        <div #canvasContainer
            class="pod-document-content-canvas-container">
            <div #canvasFrameContainer class="canvas-frame-container">
                <canvas class="bottom-canvas" [width]="RENDER_ACTIONS?.getCanvasFrameContainerWidth()" [height]="RENDER_ACTIONS?.getCanvasFrameContainerHeight()"></canvas>
                <canvas class="draw-canvas" [width]="RENDER_ACTIONS?.getCanvasFrameContainerWidth()" [height]="RENDER_ACTIONS?.getCanvasFrameContainerHeight()"></canvas>
                <canvas class="top-canvas" [width]="RENDER_ACTIONS?.getCanvasFrameContainerWidth()" [height]="RENDER_ACTIONS?.getCanvasFrameContainerHeight()"></canvas>
            </div>
            
        </div>

        <pod-feature-context-menu
            [FEATURE_INFO]="FEATURE_INFO"
            [currentFeature]="selectedPodFeature"
            [container]="podDocContentContainer"
        ></pod-feature-context-menu>
        
        <div id="pod-document-cursor"></div>

    </div>
    <div class="pod-document-content-footer">
        <input class="pod-document-zoom-indicator-input" [value]="activePodDocument?.getZoomPercent()" maxlength="8"/>
    </div>
</div>
